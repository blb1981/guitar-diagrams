<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chord Diagram Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .container {
        width: 970px !important;
      }
    </style>

  </head>
  <body>
  <div class="container">
    <h2>Guitar Chord Diagram Generator</h2>
    <p><strong>Warning:</strong> DO NOT RESIZE your browser in the middle of creating a diagram.</p>
    <div class="row">
      <div class="col-xs-6">
        <canvas id="canvas"></canvas>
        <h2 id="scroll"></h2>
      </div>

      <div class="col-xs-6">
        <div class="form-group">
          <h3>Title</h3>
          <div class="row">
            <div class="col-xs-3">
              <input class="form-control" type="text" name="title" id="chordTitle" placeholder="Enter title..." title="Enter title" length="5"><br>
            </div>
          </div>
          <button class="btn btn-primary" type="button" id="chordTitleButton" title="Enter title">Enter Title</button>
          <button class="btn btn-primary" type="button" id="chordClearTitleButton" title="Clear title">Clear Title</button>
        </div>
        <hr>
        <h3>Current Mode</h3>
        <ul class="nav nav-pills">
          <li id="drawLI" class="active"><a href="#" id="drawButton">Draw</a></li>
          <li id="textLI"><a href="#" id="textButton">Text</a></li>
        </ul>
        <p>Draw mode allows you to click and draw dots<br>Text mode allows you to write on the diagram.</p>
        <hr>
        <button class="btn btn-primary" id="reset">Reset Diagram</button>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#numberModal">
    Launch demo modal
  </button>

  <div class="modal fade" tabindex="-1" role="dialog" id="numberModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Enter Number</h4>
        </div>
        <div class="modal-body">
          <input class="form-control" type="number" max="1" id="numberInput">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="numberModalSaveButton">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="chords.js"></script>
  </body>
</html>
